stages:
  - test
  - build
  - publish
  - optional

image:                             parity/rust-parity-ethereum-build:xenial
variables:
  GIT_STRATEGY:                    fetch
  GIT_SUBMODULE_STRATEGY:          recursive
  CI_SERVER_NAME:                  "GitLab CI"
  CARGO_HOME:                      "${CI_PROJECT_DIR}/.cargo"
  CARGO_TARGET:                    x86_64-unknown-linux-gnu

.no_git:                           &no_git
  variables:
    GIT_STRATEGY:                  none
    GIT_SUBMODULE_STRATEGY:        none


.releaseable_branches:             # list of git refs for building GitLab artifacts (think "pre-release binaries")
  only:                            &releaseable_branches
    - stable
    - beta
    - tags
    - schedules


.collect_artifacts:                &collect_artifacts
  artifacts:
    name:                          "${CI_JOB_NAME}_${SCHEDULE_TAG:-${CI_COMMIT_REF_NAME}}"
    when:                          on_success
    expire_in:                     1 mos
    paths:
      - artifacts/

test-linux:
  stage:                           test
  variables:
    RUN_TESTS:                     all
  script:
    - scripts/gitlab/test-all.sh
    - sccache -s
  tags:
    - linux-docker

test-audit:
  stage:                           test
  script:
    - set -e
    - set -u
    - cargo audit
  tags:
    - linux-docker

build-linux:                       &build-linux
  stage:                           build
  only:                            *releaseable_branches
  script:
    - scripts/gitlab/build-unix.sh
    - sccache -s
  <<:                              *collect_artifacts
  tags:
    - linux-docker

build-linux-i386:
  <<:                              *build-linux
  image:                           parity/rust-parity-ethereum-build:i386
  variables:
    CARGO_TARGET:                  i686-unknown-linux-gnu

build-linux-arm64:
  <<:                              *build-linux
  image:                           parity/rust-parity-ethereum-build:arm64
  variables:
    CARGO_TARGET:                  aarch64-unknown-linux-gnu

build-linux-armhf:
  <<:                              *build-linux
  image:                           parity/rust-parity-ethereum-build:armhf
  variables:
    CARGO_TARGET:                  armv7-unknown-linux-gnueabihf

build-darwin:
  stage:                           build
  only:                            *releaseable_branches
  variables:
    CARGO_TARGET:                  x86_64-apple-darwin
    CC:                            gcc
    CXX:                           g++
  script:
    - scripts/gitlab/build-unix.sh
  tags:
    - rust-osx
  <<:                              *collect_artifacts

build-windows:
  stage:                           build
  only:                            *releaseable_branches
  variables:
    CARGO_TARGET:                  x86_64-pc-windows-msvc
  script:
    - sh scripts/gitlab/build-windows.sh
  tags:
   - rust-windows
  <<:                              *collect_artifacts

publish-docker:
  stage:                           publish
  only:                            *releaseable_branches
  cache: {}
  dependencies:
    - build-linux
  tags:
    - shell
  script:
    - scripts/gitlab/publish-docker.sh parity

publish-snap:                      &publish-snap
  stage:                           publish
  only:                            *releaseable_branches
  image:                           snapcore/snapcraft
  variables:
    BUILD_ARCH:                    amd64
  cache: {}
  dependencies:
    - build-linux
  tags:
    - linux-docker
  script:
    - scripts/gitlab/publish-snap.sh
  <<:                              *collect_artifacts

publish-snap-i386:
  <<:                              *publish-snap
  variables:
    BUILD_ARCH:                    i386
  dependencies:
    - build-linux-i386

publish-snap-arm64:
  <<:                              *publish-snap
  variables:
    BUILD_ARCH:                    arm64
  dependencies:
    - build-linux-arm64

publish-snap-armhf:
  <<:                              *publish-snap
  variables:
    BUILD_ARCH:                    armhf
  dependencies:
    - build-linux-armhf

publish-onchain:
  stage:                           publish
  only:                            *releaseable_branches
  cache:                           {}
  dependencies:
    - build-linux
    - build-darwin
    - build-windows
  script:
    - scripts/gitlab/publish-onchain.sh
  tags:
    - linux-docker

publish-awss3-release:
  image:                           parity/awscli:latest
  stage:                           publish
  only:                            *releaseable_branches
  <<:                              *no_git
  cache:                           {}
  dependencies:
    - build-linux
    - build-darwin
    - build-windows
  script:
    - echo "__________Push binaries to AWS S3____________"
    - case "${SCHEDULE_TAG:-${CI_COMMIT_REF_NAME}}" in
        (beta|stable|nightly)
          export BUCKET=releases.parity.io/ethereum;
          ;;
        (*)
          export BUCKET=builds-parity;
          ;;
      esac
    - aws s3 sync ./artifacts s3://${BUCKET}/${SCHEDULE_TAG:-${CI_COMMIT_REF_NAME}}/
  after_script:
    - aws s3 ls s3://${BUCKET}/${SCHEDULE_TAG:-${CI_COMMIT_REF_NAME}}/
        --recursive --human-readable --summarize
  tags:
    - linux-docker

publish-docs:
  stage:                            publish
  only:
    - tags
  except:
    - nightly
  cache: {}
  script:
    - scripts/gitlab/publish-docs.sh
  tags:
    - linux-docker

build-android:
  stage:                           optional
  image:                           parity/rust-android:gitlab-ci
  variables:
    CARGO_TARGET:                  armv7-linux-androideabi
  script:
    - scripts/gitlab/build-unix.sh
  tags:
    - linux-docker
  allow_failure:                   true
  <<:                              *collect_artifacts
